<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Muushig 2-Player Game</title>
  <link rel="stylesheet" href="muushig.css" />
</head>
<body>
  <div class="container">
    <h1>Muushig 2-Player Game</h1>
    <div>
      Бот: <span id="bot-score">15</span> |
      Тоглогч: <span id="player-score">15</span>
    </div>
    <div>
      <button id="play-button">ТОГЛО</button>
      <button id="swap-button">СОЛИХ</button>
      <button id="start-button">ШИНЭ</button>
    </div>

    <div id="center-area">
      <img id="deck" src="cards/back.png" class="card" />
      <img id="trump" src="cards/8H.png" class="card" />
    </div>

    <div id="bot-hand"></div>
    <div id="player-hand"></div>
  </div>
<script src="globals.js"></script>
<script src="muushig_game.js"></script>

</body>
</html>
