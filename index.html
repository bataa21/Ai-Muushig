<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Muushig 2-Player Game</title>
  <link rel="stylesheet" href="muushig.css" />
</head>
<body>
  <h1>Muushig 2-Player Game</h1>

  <div id="bot-area">Бот: <span id="bot-score">15</span></div>
  <div id="player-area">Тоглогч: <span id="player-score">15</span></div>

  <div id="button-area">
    <button onclick="startPlay()">ТОГЛО</button>
    <button onclick="performSwap()">СОЛИХ</button>
    <button onclick="startGame()">ШИНЭ</button>
  </div>

  <div id="center-area">
    <img id="deck" src="cards/back.png" alt="Deck" />
    <img id="trump" src="cards/8H.png" alt="Trump" />
  </div>

  <div id="hands-container">
    <div id="bot-hand" class="hand"></div>
    <div id="player-hand" class="hand"></div>
  </div>

  <script src="muushig_game.js"></script>
</body>
</html>
